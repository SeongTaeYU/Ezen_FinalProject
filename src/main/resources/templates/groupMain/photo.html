<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="/css/groupMainHeader.css">
<style>
		body {
			font-family: 'Noto Sans KR', sans-serif;
		}
</style>
</head>
<body>
	<div th:replace="~{etc/groupMainHeader::header}"></div>
	<h1 style="text-align: center;"> 사진첩 입니다. </h1>
		<!-- 사진 업로드 폼 -->
	<form id="uploadForm" enctype="multipart/form-data" th:action="@{/photos/upload}" method="post">
		<input type="file" id="photoFile" name="photoFile" accept="image/*" required>
		<button type="submit">업로드</button>
	</form>
	
	<!-- 업로드한 사진 미리보기 -->
	<img id="preview" src="#" alt="Uploaded Photo">
	
	<!-- 업로드된 사진 목록 -->
	<ul>
		<!-- Thymeleaf 반복문을 사용하여 업로드된 사진 목록을 출력 -->
		<li th:each="photo : ${photos}">
			<img th:src="${photo.url}" alt="Photo">
		</li>
	</ul>
</body>
</html>
