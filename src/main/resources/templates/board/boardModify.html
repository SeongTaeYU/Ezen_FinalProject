<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout2}">
    <div layout:fragment="content" class="container my-3">
        <div>
            <form id="boardForm" name="boardForm" th:action="@{/board/boardModify}" method="post">
                <input type="hidden" id="boardNo" name="boardNo" th:value="${board.boardNo}">
                <div class="form-group">
                    <label for="boardTitle">게시글 제목</label>
                    <input type="text" class="form-control" id="boardTitle" name="boardTitle" th:value="${board.boardTitle}">
                    <small class="text-danger" th:errors="${boardDTO.boardTitle}"></small>
                </div>
                <div class="form-group">
                    <label for="boardContent">게시판 내용</label>
                    <input type="text" class="form-control" id="boardContent" name="boardContent" th:value="${board.boardContent}">
                    <small class="text-danger" th:errors="${boardDTO.boardContent}"></small>
                </div>
                <div class="form-group">
                    <label for="boardCategoryNo">게시판 카테고리</label>
                    <select class="form-control" id="boardCategoryNo" name="boardCategoryNo" >
                        <option value=" ">-- 그룹 카테고리 선택 --</option>
                        <option th:each="boardCategory : ${boardCategoryList}" th:value="${boardCategory.boardCategoryNo}" th:text="${boardCategory.boardCategoryName}"></option>
                    </select>
                    <small class="text-danger" th:errors="${boardDTO.boardCategoryNo}"></small>
                </div>
                <div class="form-group">
                    <label for="groupNo">그룹 카테고리</label>
                    <select class="form-control" id="groupNo" name="groupNo">
                        <option value=" ">-- 그룹 선택 --</option>
                        <option th:each="group : ${groupList}" th:value="${group.groupNo}" th:text="${group.groupName}"></option>
                    </select>
                    <small class="text-danger" th:errors="${boardDTO.groupNo}"></small>
                </div>
                <div class="form-group">
                    <label for="userNo">모임장</label>
                    <select class="form-control" id="userNo" name="userNo">
                        <option value=" ">-- 모임장 선택 --</option>
                        <option th:each="user : ${userList}" th:value="${user.userNo}" th:text="${user.name}"></option>
                    </select>
                    <small class="text-danger" th:errors="${boardDTO.userNo}"></small>             
                </div>
                
                <button type="submit" id="btnSubmit" class="btn btn-primary">저장</button>
                <a class="btn btn-danger" href="/board/boardList">취소</a>
            </form>
        </div>
    </div>
</html>
