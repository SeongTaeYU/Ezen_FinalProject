<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout2}">
    <div layout:fragment="content" class="container my-3">
        <div>
            <form id="memberForm" name="memberForm" th:action="@{/user/modify}" method="post">
                <input type="hidden" id="email" name="email" th:value="${user.userNo}">
                
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" name="name" th:value="${user.name}" required>
                    <small class="text-danger" th:errors="${userDTO.name}"></small>
                </div>
                
                <div class="form-group">
                    <label for="password">비밀번호</label>
                    <input type="text" class="form-control" id="password" name="password" th:value="${user.password}" required>
                    <small class="text-danger" th:errors="${userDTO.password}"></small>
                </div>
                
                <div class="form-group">
                    <label for="address">휴대폰</label>
                    <input type="text" class="form-control" id="phone" name="phone" th:value="${user.phone}" required>
                    <small class="text-danger" th:errors="${userDTO.phone}"></small>
                </div>
             
                <a th:href="@{/user/list}">
	            	<button type="button" class="btn btn-outline-primary">Back to List</button>
	       		</a>
	       		<button type="submit" id="btnSubmit" class="btn btn-primary">저장</button>
            </form>
        </div>
    </div>
</html>
