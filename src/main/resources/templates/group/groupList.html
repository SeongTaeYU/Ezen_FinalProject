<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout2}">
    <div layout:fragment="content" class="container my-3">
	<h1 class="mt-4">Group List Page
		<span>
		        <a th:href="@{/group/groupInsert}">
		            <button type="button" class="btn btn-outline-primary">그룹생성
		            </button>
		        </a>
		</span>
	</h1>

        <form action="/board/list" method="get" id="searchForm">
            <div class="input-group">
                <input type="hidden" name="page" value = "1">
                <div class="input-group-prepend">
                    <select class="custom-select" name="type">
                        <option th:selected="${pageRequestDTO.type == null}">-------</option>
                        <option value="t" th:selected="${pageRequestDTO.type =='t'}" >제목</option>
                        <option value="t" th:selected="${pageRequestDTO.type =='c'}"  >내용</option>
                        <option value="t"  th:selected="${pageRequestDTO.type =='w'}" >작성자</option>
                        <option value="tc"  th:selected="${pageRequestDTO.type =='tc'}" >제목 + 내용</option>
                        <option value="tcw"  th:selected="${pageRequestDTO.type =='tcw'}" >제목 + 내용 + 작성자</option>
                    </select>
                </div>
                <input class="form-control" name="keyword" th:value="${pageRequestDTO.keyword}">
                <div class="input-group-append" id="button-addon4">
                    <button class="btn btn-outline-secondary btn-search" type="button">Search</button>
                    <button class="btn btn-outline-secondary btn-clear" type="button">Clear</button>
                </div>
            </div>
        </form>
        
	<div>        
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Group No</th>
                    <th scope="col">Group Name</th>
                    <th scope="col">Group Description</th>
                    <th scope="col">Group Category No</th>
                    <th scope="col">Region No</th>
                    <th scope="col">User No</th>
                    <th scope="col">Group No</th>
                    <th scope="col">Registration Date</th>
                    <th scope="col">Modify Date</th>
                </tr>
            </thead>
			<tbody>
			    <tr th:each="group : ${result.dtoList}">
			        <td th:text="${group.groupNo}"></td>
					<th scope="row">
	                    <a th:href="@{/group/groupRead(groupNo = ${group.groupNo},
	                    page= ${result.page},
	                    type=${pageRequestDTO.type} ,
	                    keyword = ${pageRequestDTO.keyword})}">
	                        [[${group.groupName}]]
	                    </a>
                	</th>
			        <td th:text="${group.groupDescription}"></td>
			        <td th:text="${group.groupCategoryNo}"></td>
			        <td th:text="${group.regionNo}"></td>
			        <td th:text="${group.userNo}"></td>
			        <td th:text="${group.groupNo}"></td>
			        <td th:text="${#temporals.format(group.regDate, 'yyyy/MM/dd')}"></td>
			        <td th:text="${#temporals.format(group.modDate, 'yyyy/MM/dd')}"></td>
			    </tr>
			</tbody>            
            
        </table>
    </div>
    <!-- end content -->
	<div>
		<!-- 페이징처리 시작 -->
	    <ul class="pagination h-100 justify-content-center align-items-center">
	
            <li class="page-item " th:if="${result.prev}">
                <a class="page-link" th:href="@{/group/groupList(page= ${result.start -1},
                    type=${pageRequestDTO.type} ,
                    keyword = ${pageRequestDTO.keyword} ) }" tabindex="-1">Previous</a>
            </li>

            <li th:class=" 'page-item ' + ${result.page == page?'active':''} " th:each="page: ${result.pageList}">
                <a class="page-link" th:href="@{/group/groupList(page = ${page} ,
                   type=${pageRequestDTO.type} ,
                   keyword = ${pageRequestDTO.keyword}  )}">
                    [[${page}]]
                </a>
            </li>

            <li class="page-item" th:if="${result.next}">
                <a class="page-link" th:href="@{/group/groupList(page= ${result.end + 1} ,
                    type=${pageRequestDTO.type} ,
                    keyword = ${pageRequestDTO.keyword} )}">Next</a>
            </li>

        </ul>
  		<!-- 페이징처리 끝 -->
  	</div>	    
</div>
    
</html>
